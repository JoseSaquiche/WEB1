<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(60,60,60,0.08);
            min-width: 320px;
        }
         h2 {
           margin-bottom: 1.5rem;
           color: #333;
           font-weight: 500;
           text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            background: #fafafa;
            font-size: 1rem;
            color: #222;
            transition: border 0.2s;
        }

         input[type="text"]:focus {
                border: 1.5px solid #888;
                outline: none;
                background: #fff;
         }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

         button:hover {
            background: #222;
         }      

    </style>


</head>
<body>
    <form class="form-container" action="conexion.php" method="POST">
        <h2>Iniciar sección</h2>
        <label for="Usuario">Usuario</label>
        <input type="text" id="Usuario" name="Usuario" required placeholder="Ingrese su Usuario">

        <label for="Contraseña">Contraseña</label>
        <input type="text" id="Contraseña" name="Contraseña" required placeholder="Ingrese su Contraseña">

        <button type="submit">Iniciar seccion</button>
    </form>
</body>
</html>
